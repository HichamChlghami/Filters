<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project2.css">
    <title>Change th images</title>
</head>
<body>
    
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img">
            </div>
            <div class="upload">
                <label for="upload"> upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate"> saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast"> contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="Brightness"> Brightness</label>
                    <input type="range" id="Brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia"> sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="Grayscale"> Grayscale</label>
                    <input type="range" id="Grayscale" min="0" step="0.1" max="1" value="0">
                </li>
                <li>
                    <label for="Blur"> Blur</label>
                    <input type="range" id="Blur" min="0" step="0.1" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate"> hue-rotate</label>
                    <input type="range" id="hue-rotate" min="0" max="350" value="100">
                </li>
                <li>
                    <a download="true" id="download"> Download</a>
                    <span onclick=" resetValue()" >Reset</span>
                </li>
            </ul>
        </div>
    </div>
<script src="project2.js"></script>
</body>
</html>
